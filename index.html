<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Georgia", serif;
  background: linear-gradient(180deg, #fceabb, #f8b500);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  background: rgba(255, 248, 225, 0.95);
  border-radius:30px;
  padding:50px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
  border:6px solid #d4af37;
  position: relative;
  z-index: 2;
}

.names {
  font-size:36px;
  font-weight:bold;
  color:#8e0000;
  margin-bottom:20px;
}

.message {
  font-size:24px;
  font-weight:bold;
  color:#6a1b1a;
  line-height:1.6;
}

/* Diyas */
.diya {
  position:absolute;
  font-size:50px;
  animation:flicker 1.5s infinite alternate;
}
@keyframes flicker {
  from{opacity:0.8;}
  to{opacity:1;}
}

/* Balloons */
.balloon {
  position:absolute;
  font-size:40px;
  animation:rise linear infinite;
}
@keyframes rise {
  from {transform: translateY(100vh);}
  to {transform: translateY(-100px);}
}

/* Petals */
.petals {
  position:absolute;
  font-size:30px;
  animation:fall linear infinite;
  opacity:0.9;
}
@keyframes fall {
  0% {transform: translateY(-50px) rotate(0deg);}
  100% {transform: translateY(100vh) rotate(360deg);}
}

/* Fireworks */
.firework {
  position:absolute;
  font-size:30px;
  animation:explode 1s ease-out forwards;
}
@keyframes explode {
  0% {transform: scale(0); opacity:1;}
  100% {transform: scale(3); opacity:0;}
}
</style>
</head>
